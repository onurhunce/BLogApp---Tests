  <!DOCTYPE html>
   <html>
   <head>
	    <link href="/static/BlogApp/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Custom styles for this template -->
	    <link href="/static/BlogApp/css/blog.css" rel="stylesheet">    
	    {% load blog_tags %}
	   	{%main%}
   </head>
   <body>
	{%if dates%}
	{%for blog in dates%}
        <h2 class="blog-post-title">{{blog.title}} </h2>
        <p class="blog-post-meta">{{blog.publish_date}} by 
            <a href="/user/{{blog.owner.slug_name}}/">{{blog.owner}}</a></p>
              {{blog.body|truncatechars:400}}
        </p>
    
        <p>
          <a href="/blog/{{blog.id}}"> Continue to reading </a>
        </p>
      <hr>
      <hr>
	{%endfor%}

	{%else%}
	<h2> THERE IS NO BLOG IN THIS MONTH</h2>
	<a href="/../../"> Go to the main page </a>
	{%endif%}

   </body>
   </html>
