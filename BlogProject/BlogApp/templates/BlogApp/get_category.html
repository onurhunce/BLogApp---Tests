  <!DOCTYPE html>
   <html>
   <head>
      <link href="/static/BlogApp/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="/static/BlogApp/css/blog.css" rel="stylesheet">    
      {% load blog_tags %}
      {%main%}
   </head>
   <body>
      {%if category_type%}
      {% for blogs in category_type %}
       <div class="col-sm-8 blog-main">   
            <div class="blog-post">
              <h2 class="blog-post-title">{{blogs.title}} </h2>
              <p class="blog-post-meta">{{blogs.publish_date}} by <a href="/users/{{blogs.owner}}/">{{blogs.owner}}</a></p>
                {{blogs.body}}
              <hr>
            
            </div><!-- /.blog-post -->
          </div><!-- /.blog-main -->
      {% endfor %}
      {%else%}
      <p>THERE IS NO BLOG IN THAT CATEGORY </p>
      {%endif%}

   </body>
   </html>
