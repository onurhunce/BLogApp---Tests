<!DOCTYPE html>
<html>
<head>
    <link href="/static/BlogApp/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/BlogApp/css/blog.css" rel="stylesheet">    
   
</head>
<body>

   {% load blog_tags %}
   {%main%}
    
     <div class="col-sm-8 blog-main">  
        <div class="list-group-item">      
        <div class="blog-post">
            {% for blogs in all_blogs %}
            <h2 class="blog-post-title">{{blogs.title}} </h2>
            <p class="blog-post-meta">{{blogs.publish_date}} by <a href="/user/{{blogs.owner.slug_name}}/">{{blogs.owner}}</a></p>
              {{blogs.body|truncatechars:400}}
            </p>
        
            <p>
              <a href="/blog/{{blogs.id}}"> Continue to reading </a>
            </p>

          <div class="detailBox">
          <hr>
          <hr>
            {% endfor %}
        </div>
    </div><!-- /.blog-post -->
 </div>
  
</body>
</html>
